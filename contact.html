<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Contact</title>
        <link rel="icon" type="image/x-icon" href="\images\cat.png">
    </head>

    <body>
        <header>
            <h2>Contact</h2>
        </header>
        <main>
            <form action="mailto:rdarabi@ucsd.edu" method="get" id="contactform">
                <fieldset>
                    <legend>Contact Me</legend>
                    <label for ="query">Subject:</label>
                    <select name="topic" id="query" for="contactform">
                        <option value="">Please choose an option</option>
                        <optgroup label="General">
                            <option value="Follow up questions">Follow up questions</option>
                            <option value="Suggestions">Suggestions</option>
                        </optgroup>
                        <optgroup label="Career specific">
                            <option value="Job opportunities">Job opportunities</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="Other">Other</option>
                        </optgroup>
                    </select><br><br>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="role">Role:</label>
                    <input list="roles" id="role" name="role">
                    <datalist id="roles">
                        <option value="Student">
                        <option value="Professor">
                        <option value="Employer">
                    </datalist><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email"><br><br>
                    <p><label for="msg">Message:</label></p>
                    <textarea id="msg" name="msg" rows="4" cols="50">Write your message here...</textarea><br><br>
                    <input type="submit" value="Submit">
                </fieldset>
              </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
